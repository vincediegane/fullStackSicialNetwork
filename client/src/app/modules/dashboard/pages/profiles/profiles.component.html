<div class="container">
  <h1 class="large text-primary">Developers</h1>
  <p class="lead">
    <i class="fab fa-connectdevelop"></i> Browse and connect with developers
  </p>
  <div class="profiles" *ngFor="let profile of profiles">
    <app-profile-item [profile]="profile"></app-profile-item>
  </div>
  <h4 *ngIf="!profiles.length">No profile found...</h4>
</div>
