<div className="profile-about bg-light p-2">
    <h2 class="text-primary">{{ bioTitle }}</h2>
    <p>{{ profile.bio }}</p>
    <div class="line"></div>
    <h2 class="text-primary">Skill Set</h2>
    <div class="skills">
        <div *ngFor="let skill of skills" class="p-1"><i class="fa fa-check"></i> {{ skill.label }}</div>
    </div>
</div>
