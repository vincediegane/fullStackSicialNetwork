<div *ngIf="post" class="post bg-white p-1 my-1">
    <div>
      <a [routerLink]="[post.id, 'details']">
        <img class="round-img" [src]="avatarUrl" alt=""/>
        <h4>{{ post.userDTO?.firstName }} {{ post.userDTO?.lastName }}</h4>
      </a>
    </div>
    <div>
      <p class="my-1">
        {{ post.body }}
      </p>
      <p class="post-date">Posted on {{ post.createdAt | date: 'YYYY/MM/dd' }}</p>
      <button (click)="likePost(post.id)" type="button" class="btn btn-light">
        <i class="fas fa-thumbs-up"></i>
        <span>{{ postLikesCount }}</span>
      </button>
      <button type="button" class="btn btn-light">
        <i class="fas fa-thumbs-down"></i>
      </button>
      <a routerLink="#" class="btn btn-primary">
        Discussion <span class="comment-count">3</span>
      </a>
      <button type="button" class="btn btn-danger">
        <i class="fas fa-times"></i>
      </button>
    </div>
</div>
