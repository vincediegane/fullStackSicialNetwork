<div *ngIf="!loading" class="profile-github">
  <h2 class="text-primary my-1"><i class="fab fa-github"></i> Github Repos</h2>
  <div *ngFor="let repo of repos" class="repo bg-white p-1 my-1">
    <div>
      <h4>
        <a href="#" target="_blank" rel="noopener noreferrer">{{repo.name}}</a>
      </h4>
      <p>{{ repo.description.length ? repo.description : "No desciption" }}</p>
    </div>
    <div>
      <ul>
        <li class="badge badge-primary">Stars: {{ repo.stargazers_count }}</li>
        <li class="badge badge-dark">Watchers: {{ repo.watchers_count }}</li>
        <li class="badge badge-light">Forks: {{ repo.forks_count }}</li>
      </ul>
    </div>
  </div>
</div>
