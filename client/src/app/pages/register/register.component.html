<section class="container">
  <h1 class="large text-primary">Sign Up</h1>
  <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
  <form class="form" [formGroup]="userFormGroup" (ngSubmit)="register()">
    <div class="form-group">
        <input type="text" placeholder="First Name" name="firstName" required formControlName="firstName"/>
    </div>
    <div class="form-group">
        <input type="text" placeholder="Last Name" name="lastName" required formControlName="lastName"/>
    </div>
    <div class="form-group">
        <input type="email" placeholder="Email Address" name="email" formControlName="email" />
        <small class="form-text">This site uses Gravatar so if you want a profile image, use a Gravatar email</small>
    </div>
    <div class="form-group">
        <input type="password" placeholder="Password" name="password" minLength="6" formControlName="password" />
    </div>
    <!-- <div class="form-group">
        <input type="password" placeholder="Confirm Password" name="password2" minLength="6" />
    </div> -->
    <input type="submit" class="btn btn-primary" value="Register" />
  </form>
  <p class="my-1">Already have an account? <a routerLink="/login">Sign In</a></p>
</section>
