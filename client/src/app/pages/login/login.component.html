<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <link rel="stylesheet" href="" />
    <title>Welcome To The Developer Connector</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="#"><i class="fas fa-code"></i> DevConnector</a>
      </h1>
      <ul>
        <li><a href="#">Developers</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <div class="alert alert-danger" *ngIf="false">Invalid credentials</div>
      <h1 class="large text-primary">Sign In</h1>
      <p class="lead"><i class="fas fa-user"></i> Sign into Your Account</p>
      <form class="form" style="width: 800px !important;" [formGroup]="userFormGroup" (ngSubmit)="login()">
        <div class="form-group">
          <input type="email" placeholder="Email Address" name="email" required formControlName="email" />
        </div>
        <div class="form-group">
          <input type="password" placeholder="Password" name="password" formControlName="password"/>
        </div>
        <input type="submit" class="btn btn-primary" value="Login" />
      </form>
      <p class="my-1">Don't have an account? <a href="#">Sign Up</a></p>
    </section>
  </body>
</html>
